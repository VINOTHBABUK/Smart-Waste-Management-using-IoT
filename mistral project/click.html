<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .waste-bin {
            position: relative;
            width: 100px;
            height: 160px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .bin-lid {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #999;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .bin-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #22bb33;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: height 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="waste-bin" id="bin">
            <div class="bin-lid"></div>
            <div class="bin-body" id="binBody"></div>
        </div>
        <p>Hover over the waste bin to see it fill up!</p>
    </div>

    <script>
        const bin = document.getElementById('bin');
        const binBody = document.getElementById('binBody');

        bin.addEventListener('mouseenter', () => {
            binBody.style.height = '120px'; // You can adjust this value to control the filling animation
        });

        bin.addEventListener('mouseleave', () => {
            binBody.style.height = '0';
        });
    </script>
</body>
</html>
