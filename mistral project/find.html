<!DOCTYPE html>
<html>
<head>
  <title>Address Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <form id="addressForm">
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <label for="city">City:</label>
    <input type="text" id="city" required>
    <label for="level">Level:</label>
    <input type="text" id="level" required>
    <label for="weight">Weight:</label>
    <input type="text" id="weight" required>
    <label for="status">Status:</label>
    <input type="text" id="status" required>
    <button type="submit">Add Address</button>
  </form>

  <table id="addressTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Address</th>
        <th>City</th>
        <th>Level</th>
        <th>Weight</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const addressForm = document.getElementById("addressForm");
    const addressTable = document.getElementById("addressTable").getElementsByTagName('tbody')[0];

    let serialNumber = 1;

    addressForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const addressInput = document.getElementById("address");
      const cityInput = document.getElementById("city");
      const levelInput = document.getElementById("level");
      const weightInput = document.getElementById("weight");
      const statusInput = document.getElementById("status");

      const address = addressInput.value;
      const city = cityInput.value;
      const level = levelInput.value;
      const weight = weightInput.value;
      const status = statusInput.value;

      if (address && city && level && weight && status) {
        addRowToTable(serialNumber++, address, city, level, weight, status);

        // Clear form fields after adding the data to the table
        addressForm.reset();
      }
    });

    function addRowToTable(sno, address, city, level, weight, status) {
      const newRow = addressTable.insertRow();
      const cells = [
        newRow.insertCell(0),
        newRow.insertCell(1),
        newRow.insertCell(2),
        newRow.insertCell(3),
        newRow.insertCell(4),
        newRow.insertCell(5)
      ];

      cells[0].textContent = sno;
      cells[1].textContent = address;
      cells[2].textContent = city;
      cells[3].textContent = level;
      cells[4].textContent = weight;
      cells[5].textContent = status;

      // Add a click event listener to the address cell of the new row
      cells[1].addEventListener("click", () => {
        alert(`Clicked address: ${address}`);
      });
    }
  </script>
</body>
</html>
